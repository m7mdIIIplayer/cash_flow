<script>
const prizes = [
    "5000",
    "10000",
    "15000",
    "25000",
    "50000",
    "75000",
    "100000",
    "150000",
    "Free Spin",
    "Good Luck"
];

const colors = [
    "#c49b00", "#8c6e00", "#c49b00", "#8c6e00", "#c49b00",
    "#8c6e00", "#c49b00", "#8c6e00", "#222", "#333"
];

const canvas = document.getElementById("wheelCanvas");
const ctx = canvas.getContext("2d");
canvas.width = 330;
canvas.height = 330;

function drawWheel() {
    const radius = canvas.width / 2;
    const arc = (2 * Math.PI) / prizes.length;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (let i = 0; i < prizes.length; i++) {
        const angle = i * arc;

        ctx.beginPath();
        ctx.fillStyle = colors[i];
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, angle, angle + arc);
        ctx.fill();

        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(angle + arc / 2);
        ctx.fillStyle = "#fff";
        ctx.font = "16px Cairo";
        ctx.textAlign = "center";
        ctx.fillText(prizes[i], radius - 50, 5);
        ctx.restore();
    }
}
drawWheel();

let spinning = false;

document.getElementById("spinBtn").onclick = function () {
    if (spinning) return;
    spinning = true;

    document.getElementById("spinSound").play();

    const prizeIndex = Math.floor(Math.random() * prizes.length);
    const sliceDeg = 360 / prizes.length;
    const stopAngle = (360 * 6) + (360 - (prizeIndex * sliceDeg + sliceDeg / 2));

    canvas.style.transform = `rotate(${stopAngle}deg)`;
    canvas.classList.add("fireEffect");

    setTimeout(() => {
        document.getElementById("winSound").play();
        const result = prizes[prizeIndex];

        if (result === "Good Luck") {
            document.getElementById("result").innerHTML = "ğŸ˜¢ Ø­Ø¸ Ø£ÙˆÙØ±!";

        }

        spinning = false;
        canvas.classList.remove("fireEffect");

    }, 6000);
};
